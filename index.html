<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <title>Coin Calculator</title>
</head>
  <script>
    const d2 = 10;
    const d1 = 8;
    const d05 = 5.0238;
    const d02 = 4.0333;
    const d01 = 3.31875;
    
    function onD2Change(e) {
          document.getElementById("d2").innerHTML = Math.round(e/d2);
    }
    function onD1Change(e) {
          document.getElementById("d1").innerHTML = Math.round(e/d1);
    }
    function onD05Change(e) {
          document.getElementById("d05").innerHTML = Math.round(e/d05);
    }
    function onD02Change(e) {
          document.getElementById("d02").innerHTML = Math.round(e/d02);
    }
    function onD01Change(e) {
          document.getElementById("d01").innerHTML = Math.round(e/d01);
    }
  </script>
<body>
  <div class="d-flex align-items-center justify-content-center mt-3">
    <div class="pe-3">
      $2
    </div>
    <div class="pe-3">
      <input onKeyUp="onD2Change(this.value)" type="number" placeholder="Total Weight"/>
    </div>
    <div class="pe-3">
      Result:
      <span id="d2"></span>
    </div>
  </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
    <div class="pe-3">
      $1
    </div>
    <div class="pe-3">
      <input onKeyUp="onD1Change(this.value)" type="number" placeholder="Total Weight"/>
    </div>
    <div class="pe-3">
      Result:
      <span id="d1"></span>
    </div>
      
  </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
    <div class="pe-3">
      $0.5
    </div>
    <div class="pe-3">
      <input onKeyUp="onD05Change(this.value)" type="number" placeholder="Total Weight"/>
    </div>
    <div class="pe-3">
      Result:
      <span id="d05"></span>
    </div>
  </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
    <div class="pe-3">
      $0.2
    </div>
    <div class="pe-3">
      <input onKeyUp="onD02Change(this.value)" type="number" placeholder="Total Weight"/>
    </div>
    <div class="pe-3">
      Result:
      <span id="d02"></span>
    </div>
  </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
    <div class="pe-3">
      $0.1
    </div>
    <div class="pe-3">
      <input onKeyUp="onD01Change(this.value)" type="number" placeholder="Total Weight"/>
    </div>
    <div class="pe-3">
      Result:
      <span id="d01"></span>
    </div>
  </div>
</body>
</html>
